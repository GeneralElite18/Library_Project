<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div class="mainArea">
        <h1>Library Project</h1>

        <form class="addBookForm">
          <label for="bookTitle">Title</label>
          <input id="bookTitle" type="text">

          <label for="bookAuthor">Author</label>
          <input id="bookAuthor" type="text">

          <label for="hasRead" id="readLabel">Read</label>
          <input id="hasRead" type="checkbox">

          <button type="button" id="addBook">Add Book</button>

        </form>

        <div id="library">
          <!-- Add table here -->
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody id ="tableBody">
            </tbody>
          </table>
        </div>
    </main>

  </body>
</html>
